    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="card__page card__page-front">
                    <div class="card__page card__page-outside">
                        <img src="img/8.com.png" alt="" class="card__page-img">
                    </div>
                    <div class="card__page card__page-inside">
                        <img src="img/bear2.png" alt="" class="card__page-img2">

                </div>
                <div class="card__page card__page-bottom">
                    Мама милая моя! <br>
                    С Женским праздником тебя <br>

                    Лучшая на свете ты. <br>

                    Пусть все будет у тебя <br>
                    И здоровье, и друзья. <br>
                    Пусть исполнятся мечты, <br>
                    О них с тобою знаем мы. <br>

                    Крепко я тебя люблю, <br>
                    Без тебя жить не могу, <br>
                    Спасибо, милая моя, <br>

            </div>
